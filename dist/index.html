<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<title>Pure CSS Joystick SNES</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- <div class="personagem"></div> -->

<div class="controle">
	<div class="btn-l"></div>
	<div class="bola-esquerda">
		<div class="bola-direcional">
			<div class="dir-l-r"></div>
			<div class="bola-meio-dir"></div>
			<div class="gambi"></div>
			<div class="arrow-r"></div>
			<div class="arrow-l"></div>
			<div class="arrow-u"></div>
			<div class="arrow-d"></div>
			<div class="dir-u-d"></div>
		</div>
	</div>
	<div class="contole-meio">
		<div class="cable-in"></div>
		<div class="snes">Super Nintendo</div>
		<div class="snes-name">Entertainment System</div>
		<div class="select"></div>
		<div class="start"></div>
		<div class="select-label">select</div>
		<div class="start-label">start</div>

	</div>
	<div class="btn-r"></div>
	<div class="bola-direita">
		<div class="bola-btns">
			<div class="bg-xy">
				<div class="btn-x"><div class="label-btn">X</div></div>
				<div class="btn-y"><div class="label-btn">Y</div></div>
			</div>
			<div class="bg-ab">
				<div class="btn-a"><div class="label-btn">A</div></div>
				<div class="btn-b"><div class="label-btn">B</div></div>
			</div>
		</div>
	</div>
</div>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</html>
